        <!-- Content -->
        <div class="container my-5">
            <div class="row">
              <div class="col-md-4 mx-auto">
                <div class="card">
                  <div class="card-body">
                    <form class="needs-validation was-validated" action="" method="POST" novalidate>
                      <div class="mb-2" style="position: relative">
                        <label for="email" class="form-label">Email</label>
      
                        <div class="input-group input-group-sm mb-3">
                          <div class="input-group-prepend ">
                            <span class="input-group-text" id="email">
                              <i class="fa fa-envelope-o"></i>
                            </span>
                          </div>
                          <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control is-valid rounded-right"
                            placeholder="you@gmail.com"
                            aria-describedby="email"
                            required
                          />
      
                          <div class="valid-tooltip pd-1">Looks good!</div>
      
                          <div class="invalid-feedback pd-1">Please enter your email.</div>
                        </div>
                      </div>
      
                      <div class="mb-2 pt-3">
                        <label for="password" class="form-label">Password</label>
      
                        <div class="input-group input-group-sm pd-2">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fa fa-key"></i>
                            </span>
                          </div>
                          <input
                            type="password"
                            name="password"
                            class="form-control rounded-right"
                            id="password"
                            placeholder="Password"
                            required
                          />
                          <div class="invalid-feedback">
                            Please enter your password.
                          </div>
                        </div>
                      </div>
      
                      <div class="d-grid">
                        <button class="btn btn-success btn-block">
                          <i class="fa fa-unlock-alt me-1"></i>
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="pt-3 text-center">
                  <small class="">
                    Don't have an account?
                    <a href="/register.html">Register now</a>
                  </small>
                </div>
              </div>
            </div>
          </div>

        (function () {
          "use strict";
          window.addEventListener(
            "load",
            function () {
              // Code
              let forms = document.getElementsByTagName("form");
              var validation = Array.prototype.filter.call(
                forms,
                function (form) {
                  form.addEventListener(
                    "submit",
                    function (event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add("was-validated");
                    },
                    false
                  );
                }
              );
            },
            false
          );
        })();
      </script>
