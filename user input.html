                    <h1>Have a tutorial request?</h1>
                    <p class="leading">
                      Share it with us! We will try to make it available for you.
                    </p>

                <div class="col-sm-8 mb-5 text-dark">
                  <div class="card">
                    <div class="card-body">
                      <form
                        action=""
                        method="POST"
                        onsubmit="return false;"
                        novalidate
                      >
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="mb-2">
                              <label for="name" class="form-label">Full Name</label>
                              <input
                                type="text"
                                placeholder="Full name"
                                class="form-control"
                                required
                              />
                              <div class="invalid-feedback">
                                Name field is required
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="mb-2">
                              <label for="email" class="form-label">Email</label>
                              <input
                                type="email"
                                placeholder="your@gmail.com"
                                class="form-control"
                                required
                              />
                              <div class="invalid-feedback">
                                Enter the correct email
                              </div>
                            </div>
                          </div>
                        </div>
      
                        <div class="mb-2">
                          <label for="" class="form-label">
                            Previously, what did you learned from this channel?
                          </label>
      
                          <div class="row">
                            <div class="col-sm-6">
                              <div class="form-check"required>
                                <input
                                  type="checkbox"
                                  class="form-check-input"
                                  id="courses_html5"
                                  name="courses"
                                  value="HTML5"
                                />
                                <label for="courses_html5" class="form-check-label">
                                  HTML5 Course
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  type="checkbox"
                                  class="form-check-input"
                                  id="courses_css"
                                  name="courses"
                                  value="CSS3"
                                />
                                <label for="courses_css" class="form-check-label">
                                  CSS3 Course
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  type="checkbox"
                                  class="form-check-input"
                                  id="courses"
                                  name="courses[]"
                                />
                                <label for="courses" class="form-check-label">
                                  CSS Flexbox
                                </label>
                              </div>
                            </div>
                            <div class="col-sm-6">
                              <div class="form-check">
                                <input
                                  type="checkbox"
                                  class="form-check-input"
                                  id="courses"
                                  name="courses[]"
                                />
                                <label for="courses" class="form-check-label">
                                  Bootstrap Course
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  type="checkbox"
                                  class="form-check-input"
                                  id="courses"
                                  name="courses[]"
                                />
                                <label for="courses" class="form-check-label">
                                  JavaScript Course
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  type="checkbox"
                                  class="form-check-input"
                                  id="courses"
                                  name="courses[]"
                                />
                                <label for="courses" class="form-check-label">
                                  Others
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="mb-2">
                              <label for="isSubscribed" class=" form-label">
                                Did you subscribe to the channel?
                              </label>
                              <div class="form-check">
                                <input
                                  type="radio"
                                  name="isSubscribed"
                                  id="subscribed_yes"
                                  class="form-check-input"
                                  required
                                />
      
                                <label
                                  for="subscribed_yes"
                                  class="form-check-label "
                                >
                                  Yes
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  type="radio"
                                  name="isSubscribed"
                                  id="subscribed_no"
                                  class="form-check-input"
                                />
                                <label for="subscribed_no" class="form-check-label">
                                  No
                                </label>
                              </div>
                              <div class="mb-2 mt-3">
                                <label for="year" class="form-check-label">
                                  From which year are you with us?
                                </label>
                                <select
                                  name="year"
                                  id="year"
                                  class="form-control"
                                  required
                                >
                                  <option value="">--Choose--</option>
                                  <!-- <option value="2019">2019</option>; -->
                                </select>
                                <div class="invalid-feedback" required>
                                  This field is required
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="mb-2">
                              <label for="tutorial" class="form-check-label">
                                Do you have any tutorial requests?
                              </label>
                              <textarea
                                name="tutorial"
                                id="tutorial"
                                rows="5"
                                class="form-control"
                                placeholder="Share with us"
                                required
                              ></textarea>
                              <div class="invalid-feedback">
                                Enter the description briefly!
                              </div>
                            </div>
                          </div>
                        </div>
      
                        <div class="mb-2">
                          <label class="form-check-label ">
                            Do you want to create a dedicated app for this?
                          </label>
                          <div class="form-inline">
                            <div class="form-check">
                              <input
                                type="radio"
                                class="form-check-input"
                                id="dedicated_app"
                                name="dedicated_app"
                                value="yes"
                                required
                              />
                              <label
                                for="dedicated_app"
                                class="form-check-label "
                              >
                                Yes
                              </label>
                            </div>
                            <div class="form-check">
                              <input
                                type="radio"
                                class="form-check-input"
                                id="dedicated_app_no"
                                name="dedicated_app"
                                value="no"
                              />
                              <label
                                for="dedicated_app_no"
                                class="form-check-label "
                              >
                                No
                              </label>
                            </div>
                            <div class="form-check">
                              <input
                                type="radio"
                                class="form-check-input"
                                id="dedicated_app_maybe"
                                name="dedicated_app"
                                value="maybe"
                              />
                              <label
                                for="dedicated_app_maybe"
                                class="form-check-label "
                              >
                                Maybe
                              </label>
                            </div>
                          </div>
                        </div>
      
                        <div class="mb-2">
                          <button class="btn btn-primary btn-block">
                            <i class="fa fa-external-link me-2"></i>
                            Register
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    <script>
      //Adding dynamic years
      var yearDOM = document.getElementById("year");

      var myOptions = '<option value="">-- Select Year --</option>';

      var currentYear = new Date().getFullYear();

      for (var i = 2014; i <= currentYear; i++) {
        myOptions +=
          '<option value="' + i + '"> ' + i + "</option>";
      }

      yearDOM.innerHTML = myOptions;

      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Code
            let forms = document.getElementsByTagName("form");
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    } else if (form.checkValidity() === true) {
                      alert("The form was submitted");
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
